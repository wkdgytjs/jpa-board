server:
    port: 8099

spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/jpa_1
        username: root
        password: 1234

    jpa:
        database-platform: org.hibernate.dialect.MySQL8Dialect
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                show_sql: true
                format_sql: true

    thymeleaf:
        prefix: classpath:/templates/
        suffix: .html
        cache: false
        enabled: true
        check-template-location: true
